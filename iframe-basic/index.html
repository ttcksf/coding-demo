<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>indexです</h1>
      <p>テストですテストですテストです</p>
      <!-- <iframe src="./second.html"></iframe> -->
      <!-- iframeで枠線を消したいときはframeborder="0"とする -->
      <iframe
        src="./second.html"
        width="1400"
        height="150"
        frameborder="1"
      ></iframe>
      <!-- Youtubeなど外部サービスへのリンクは埋め込み用のリンクが必要な場合がある -->
      <!-- 結果的にiframeタグを含めた埋め込みコードが提供されるのが一般的になった -->
      <div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3239.652679219701!2d139.80855025107104!3d35.71016368589426!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188ed0d12f9adf%3A0x7d1d4fb31f43f72a!2z5p2x5Lqs44K544Kr44Kk44OE44Oq44O8!5e0!3m2!1sja!2sjp!4v1678110625159!5m2!1sja!2sjp"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <iframe id="second" src="./second.html" frameborder="0"></iframe>
    </div>
  </body>
</html>
