<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="password">
      <p>退会はこちらからできます</p>
      <button id="btn">退会する</button>
    </div>
    <noscript>
      <style>
        .password{
          display: none;
        }
      </style>
      <p>
        アカウントを退会される方はこちらのメールアドレスまでご連絡ください。
        <br>
        <a href="mailto:info@example.com">info@example.com</a>
      </p>
    </noscript>
    <!-- ChromeでJSを無効にする方法
    設定→プライバシーとセキュリティ→サイトの設定→JavaScript→無効 -->
    <!-- JSが無効になっていたのは古いブラウザ(V8エンジンの前は処理速度が遅かったため)やJSでイタズラが流行っていた時の話 -->
  </body>
</html>
